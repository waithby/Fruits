<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="registerComponen.css" />
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
	</head>

	<body>
	    <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content" id="top">
			<div class="mui-content-padded" id="box" style="margin: 0px;">
				<form class="mui-input-group">
			        <div class="mui-content-padded" style="margin: 5px;text-align: center;">
				        <div class="mui-input-row" id="input">
							<input type="text" id="phone" class="mui-input-clear" placeholder="请输入您的手机号">
					        <button id='alertBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined">获取验证码</button>
					        <div id="info"></div>
						</div>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="请输入您的验证码">
						</div>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="请设定您的密码">
						</div>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="请再次输入您的密码">
						</div>
						<div class="mui-input-row">
							<input type="text" class="mui-input-clear" placeholder="注册邀请码(选填)">
						</div>
	                    <div class="mui-content" id="two">
						    <div class="mui-content-padded">
						        <button type="button" class="mui-btn mui-btn-block">返回</button>
						          <button type="button" class="mui-btn mui-btn-success mui-btn-block">注册</button>
						    </div>
					    </div>
				</form>
			</div>
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			document.getElementById("alertBtn").addEventListener('tap', function() {
				mui.alert('手机号码不能为空', function() {
			
				});
			});
			document.getElementById("promptBtn").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入你对MUI的评语：', '性能好', 'Hello MUI', btnArray, function(e) {
					if (e.index == 1) {
						
					} else {
						info.innerText = '你点了取消按钮';
					}
				})
			});
		</script>
	</body>
	
</html>
